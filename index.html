<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Data</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Employee Salary Data</h1>
    <form id="employee-form">
      <label for="employee-id">Enter Employee ID:</label>
      <input type="text" id="employee-id" placeholder="e.g., 739484">
      <button type="submit">Search</button>
    </form>
    <div id="salary-data" class="salary-data">
      <!-- Salary details and tables will appear here -->
    </div>
  </div>
</body>
</html>
